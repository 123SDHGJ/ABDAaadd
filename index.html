<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kddfjhjfj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a2a;
            overflow: auto;
            position: relative;
            transition: background-color 3s ease;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            transition: background-color 2s ease;
        }
        
        .moon {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30px 30px, #f5f3ce, #e8e6b5);
            border-radius: 50%;
            top: 15%;
            right: 10%;
            box-shadow: 0 0 60px rgba(245, 243, 206, 0.7);
            z-index: -1;
            animation: moon-glow 4s infinite alternate;
        }
        
        .moon::before, .moon::after {
            content: '';
            position: absolute;
            background-color: #d8d6b0;
            border-radius: 50%;
        }
        
        .moon::before {
            width: 25px;
            height: 25px;
            top: 30px;
            left: 50px;
        }
        
        .moon::after {
            width: 15px;
            height: 15px;
            top: 60px;
            left: 70px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 30px;
            background-color: transparent;
            position: relative;
            z-index: 10;
        }
        
        .title {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            font-weight: 700;
            letter-spacing: 3px;
            opacity: 0.9;
            animation: title-glow 3s infinite alternate;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            margin-top: 20px;
        }
        
        .link-row {
            display: flex;
            justify-content: center;
            gap: 80px;
            width: 100%;
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        
        .link-button {
            width: 220px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
        
        .link-button:hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(255, 255, 255, 0.2),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .link-button:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 50%;
        }
        
        .link-button:hover:before {
            opacity: 1;
        }
        
        .link-text {
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
            line-height: 1.2;
        }
        
        .link-button:hover .link-text {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        .link-label {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .link-item:hover .link-label {
            color: #fff;
            transform: scale(1.05);
        }
        
        .star-trail {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
        }
        
        .auto-run-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
        }
        
        .auto-run-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
        }
        
        .shooting-star {
            position: fixed;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            z-index: 1;
            transform: rotate(-45deg);
        }
        
        .info-footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.5); }
        }
        
        @keyframes moon-glow {
            0% { box-shadow: 0 0 60px rgba(245, 243, 206, 0.7); }
            100% { box-shadow: 0 0 80px rgba(245, 243, 206, 0.9); }
        }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @media (max-width: 1100px) {
            .link-row { gap: 60px; }
            .link-item { width: 280px; }
        }
        
        @media (max-width: 900px) {
            .link-row { gap: 40px; }
            .link-item { width: 250px; }
            .link-button { width: 200px; height: 160px; }
            .link-text { font-size: 1.6rem; }
        }
        
        @media (max-width: 768px) {
            .links-container { gap: 40px; }
            .link-row { flex-direction: column; gap: 40px; }
            .link-item { width: 100%; max-width: 300px; }
            .title { font-size: 2.8rem; }
            .moon { width: 90px; height: 90px; top: 10%; right: 5%; }
        }
        
        @media (max-width: 480px) {
            .links-container { gap: 30px; }
            .link-row { gap: 30px; }
            .link-item { max-width: 280px; }
            .title { font-size: 2.2rem; margin-bottom: 20px; }
            .subtitle { font-size: 1.1rem; padding: 0 20px; margin-bottom: 30px; }
            .moon { width: 70px; height: 70px; top: 5%; right: 5%; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars-container"></div>
    <div class="moon"></div>
    <div class="auto-run-container" id="auto-run-container"></div>
    
    <div class="container">
        <h1 class="title">üå∂8ACC.CCüå∂</h1>
        <p class="subtitle"></p>
        
        <div class="links-container">
            <div class="link-row">
                <div class="link-item">
                    <a href="http://genfcvci.u.czxbw.com/s/15G6DS" class="link-button" id="link1">
                        <div class="link-text">üçé‰∏§ÊÄßÁü•ËØÜ</div>
                    </a>
                    <div class="link-label"></div>
                </div>
                
                <div class="link-item">
                    <a href="https://cdn.auoktalk.com/1765305207_9a98847a3077bb8d026152b20018639f?code=aubr96" class="link-button" id="link2">
                        <div class="link-text">ü•≠‰∏§ÊÄßÁü•ËØÜ</div>
                    </a>
                    <div class="link-label"></div>
                </div>
            </div>
            
            <div class="link-row">
                <div class="link-item">
                    <a href="http://1206.pgzz.wse1l.com/a/626269?7pff" class="link-button" id="link3">
                        <div class="link-text">üçÜ‰∏§ÊÄßÁü•ËØÜ</div>
                    </a>
                    <div class="link-label"></div>
                </div>
                
                <div class="link-item">
                    <a href="http://dsjhfgsdfdgs.cn/syb/" class="link-button" id="link4">
                        <div class="link-text">üçì‰∏§ÊÄßÁü•ËØÜ</div>
                    </a>
                    <div class="link-label"></div>
                </div>
            </div>
        </div>
        
        <div class="info-footer">
            <p>¬©</p>
        </div>
    </div>

    <script>
        // ÂàõÂª∫ÊòüÁ©∫ËÉåÊôØ
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const brightness = Math.random() * 0.8 + 0.2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.opacity = brightness;
                
                // Ê∑ªÂä†Èó™ÁÉÅÂä®Áîª
                const twinkleDuration = Math.random() * 5 + 3;
                const style = document.createElement('style');
                const animationName = `star-twinkle-${i}`;
                style.textContent = `
                    @keyframes ${animationName} {
                        0% { opacity: ${brightness}; }
                        50% { opacity: ${brightness * 0.3}; }
                        100% { opacity: ${brightness}; }
                    }
                `;
                document.head.appendChild(style);
                star.style.animation = `${animationName} ${twinkleDuration}s infinite`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // ÂàõÂª∫ÊòüÊòüËΩ®ËøπÊïàÊûú
        function createStarTrails() {
            setInterval(() => {
                const trail = document.createElement('div');
                trail.classList.add('star-trail');
                
                const x = Math.random() * 100;
                trail.style.left = `${x}%`;
                trail.style.top = `-10px`;
                
                const duration = Math.random() * 10 + 5;
                const trailId = `trail-${Date.now()}`;
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ${trailId} {
                        0% {
                            transform: translateY(0) translateX(0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) translateX(100px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                trail.style.animation = `${trailId} ${duration}s linear`;
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) trail.parentNode.removeChild(trail);
                    if (style.parentNode) style.parentNode.removeChild(style);
                }, duration * 1000);
            }, 800);
        }
        
        // ÂàõÂª∫ÊµÅÊòüÊïàÊûú
        function createShootingStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                star.style.left = `${startX}%`;
                star.style.top = `${startY}%`;
                
                const duration = Math.random() * 2 + 1;
                const starId = `shooting-${Date.now()}`;
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ${starId} {
                        0% {
                            transform: translateX(-100px) translateY(-100px) rotate(-45deg);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                star.style.animation = `${starId} ${duration}s linear`;
                
                document.body.appendChild(star);
                
                setTimeout(() => {
                    if (star.parentNode) star.parentNode.removeChild(star);
                    if (style.parentNode) style.parentNode.removeChild(style);
                }, duration * 1000);
            }, 3000);
        }
        
        // ÂàõÂª∫Ëá™Âä®ËøêË°åÊïàÊûúÔºà‰∏çÊòæÁ§∫Ôºâ
        function createAutoRunEffects() {
            const container = document.getElementById('auto-run-container');
            
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.classList.add('auto-run-element');
                
                const size = Math.random() * 200 + 50;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${startX}%`;
                element.style.top = `${startY}%`;
                
                const duration = Math.random() * 60 + 30;
                const delay = Math.random() * 10;
                const elementId = `auto-run-${i}`;
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ${elementId} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                        }
                        100% {
                            transform: translate(100vw, 100vh) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
                element.style.animation = `${elementId} ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(element);
            }
        }
        
        // ÊØè2ÂàÜÈíüËá™Âä®ÂèòÊç¢ËÉåÊôØËâ≤Ë∞É
        let currentColorIndex = 0;
        const colors = [
            { bg: '#0a0a2a', star: '#ffffff' },
            { bg: '#0c0c1a', star: '#e6e6ff' },
            { bg: '#1a0a2a', star: '#ffebf5' },
            { bg: '#0a2a1a', star: '#ebfff5' },
            { bg: '#2a1a0a', star: '#fff5eb' },
            { bg: '#1a0a1a', star: '#f5ebff' },
        ];
        
        function changeBackgroundColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const color = colors[currentColorIndex];
            
            document.body.style.backgroundColor = color.bg;
            
            setTimeout(() => {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.style.backgroundColor = color.star;
                });
            }, 1500);
        }
        
        // ‰∏∫ÊåâÈíÆÊ∑ªÂä†ÁÇπÂáªÁâπÊïà
        function setupButtonEffects() {
            document.querySelectorAll('.link-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    // Âú®ÂÆûÈôÖ‰ΩøÁî®‰∏≠ÔºåÁßªÈô§‰∏ãÈù¢ÁöÑ preventDefault() ‰ª•ÂêØÁî®ÁúüÂÆûË∑≥ËΩ¨
                    // e.preventDefault();
                    
                    this.style.transform = 'scale(0.95)';
                    
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '100%';
                    ripple.style.height = '100%';
                    ripple.style.borderRadius = '50%';
                    ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.top = '0';
                    ripple.style.left = '0';
                    ripple.style.zIndex = '-1';
                    
                    const rippleId = `ripple-${Date.now()}`;
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes ${rippleId} {
                            0% { transform: scale(0.8); opacity: 1; }
                            100% { transform: scale(1.5); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                    ripple.style.animation = `${rippleId} 0.6s ease-out`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        const buttonText = this.querySelector('.link-text').textContent;
                        console.log(`Ë∑≥ËΩ¨Âà∞ "${buttonText}" È°µÈù¢`);
                        
                        // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 100);
                        
                        // Ê∏ÖÁêÜÊ≥¢Á∫πÊïàÊûú
                        setTimeout(() => {
                            if (ripple.parentNode) {
                                ripple.parentNode.removeChild(ripple);
                            }
                            if (style.parentNode) {
                                style.parentNode.removeChild(style);
                            }
                        }, 600);
                    }, 300);
                });
            });
        }
        
        // Ê∑ªÂä†ÊåâÈíÆÊñáÂ≠óÁâπÊïà
        function addButtonTextEffects() {
            const buttons = document.querySelectorAll('.link-button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    const text = this.querySelector('.link-text');
                    const glowId = `glow-${Date.now()}`;
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes ${glowId} {
                            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
                            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.5); }
                        }
                    `;
                    style.id = glowId;
                    document.head.appendChild(style);
                    text.style.animation = `${glowId} 1s infinite alternate`;
                });
                
                button.addEventListener('mouseleave', function() {
                    const text = this.querySelector('.link-text');
                    text.style.animation = '';
                });
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÊâÄÊúâÊïàÊûú
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createStarTrails();
            createShootingStars();
            createAutoRunEffects();
            setupButtonEffects();
            addButtonTextEffects();
            
            // Á´ãÂç≥ÊâßË°å‰∏ÄÊ¨°ËÉåÊôØÂèòÊç¢
            changeBackgroundColor();
            // ÊØè2ÂàÜÈíüÂèòÊç¢‰∏ÄÊ¨°ËÉåÊôØ
            setInterval(changeBackgroundColor, 120000);
            
            // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
            document.addEventListener('keydown', function(e) {
                if (e.key >= '1' && e.key <= '4') {
                    const index = parseInt(e.key) - 1;
                    const button = document.querySelectorAll('.link-button')[index];
                    if (button) {
                        button.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
