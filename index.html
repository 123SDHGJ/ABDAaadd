    <script>
        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 250;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const brightness = Math.random() * 0.8 + 0.2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.opacity = brightness;
                
                // æ·»åŠ é—ªçƒåŠ¨ç”»
                const twinkleDuration = Math.random() * 5 + 3;
                const style = document.createElement('style');
                const animationName = `star-twinkle-${i}`;
                style.textContent = `
                    @keyframes ${animationName} {
                        0% { opacity: ${brightness}; }
                        50% { opacity: ${brightness * 0.3}; }
                        100% { opacity: ${brightness}; }
                    }
                `;
                document.head.appendChild(style);
                star.style.animation = `${animationName} ${twinkleDuration}s infinite`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // åˆ›å»ºæ˜Ÿæ˜Ÿè½¨è¿¹æ•ˆæœ
        function createStarTrails() {
            setInterval(() => {
                const trail = document.createElement('div');
                trail.classList.add('star-trail');
                
                const x = Math.random() * 100;
                trail.style.left = `${x}%`;
                trail.style.top = `-10px`;
                
                const duration = Math.random() * 10 + 5;
                const trailId = `trail-${Date.now()}`;
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ${trailId} {
                        0% {
                            transform: translateY(0) translateX(0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) translateX(100px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                trail.style.animation = `${trailId} ${duration}s linear`;
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) trail.parentNode.removeChild(trail);
                    if (style.parentNode) style.parentNode.removeChild(style);
                }, duration * 1000);
            }, 800);
        }
        
        // åˆ›å»ºæµæ˜Ÿæ•ˆæœ
        function createShootingStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                star.style.left = `${startX}%`;
                star.style.top = `${startY}%`;
                
                const duration = Math.random() * 2 + 1;
                const starId = `shooting-${Date.now()}`;
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ${starId} {
                        0% {
                            transform: translateX(-100px) translateY(-100px) rotate(-45deg);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                star.style.animation = `${starId} ${duration}s linear`;
                
                document.body.appendChild(star);
                
                setTimeout(() => {
                    if (star.parentNode) star.parentNode.removeChild(star);
                    if (style.parentNode) style.parentNode.removeChild(style);
                }, duration * 1000);
            }, 3000);
        }
        
        // åˆ›å»ºè‡ªåŠ¨è¿è¡Œæ•ˆæœ
        function createAutoRunEffects() {
            const container = document.getElementById('auto-run-container');
            
            for (let i = 0; i < 5; i++) {
                const element = document.createElement('div');
                element.classList.add('auto-run-element');
                
                const size = Math.random() * 200 + 50;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${startX}%`;
                element.style.top = `${startY}%`;
                
                const duration = Math.random() * 60 + 30;
                const delay = Math.random() * 10;
                const elementId = `auto-run-${i}`;
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ${elementId} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                        }
                        100% {
                            transform: translate(100vw, 100vh) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
                element.style.animation = `${elementId} ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(element);
            }
        }
        
        // æ¯2åˆ†é’Ÿè‡ªåŠ¨å˜æ¢èƒŒæ™¯è‰²è°ƒ
        let currentColorIndex = 0;

        // ä¸ºæŒ‰é’®æ·»åŠ ç‚¹å‡»ç‰¹æ•ˆå’Œè·³è½¬åŠŸèƒ½

        // æ·»åŠ æŒ‰é’®æ–‡å­—ç‰¹æ•ˆ
        function addButtonTextEffects() {
            const buttons = document.querySelectorAll('.link-button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    const text = this.querySelector('.link-text');
                    const glowId = `glow-${Date.now()}`;
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes ${glowId} {
                            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
                            100% { text-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 35px rgba(255, 255, 255, 0.6); }
                        }
                    `;
                    style.id = glowId;
                    document.head.appendChild(style);
                    text.style.animation = `${glowId} 1s infinite alternate`;
                });
                
                button.addEventListener('mouseleave', function() {
                    const text = this.querySelector('.link-text');
                    text.style.animation = '';
                });
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ‰€æœ‰æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createStarTrails();
            createShootingStars();
            createAutoRunEffects();
            setupButtonEffects();
            addButtonTextEffects();
            
            // ç«‹å³æ‰§è¡Œä¸€æ¬¡èƒŒæ™¯å˜æ¢
            changeBackgroundColor();
            // æ¯2åˆ†é’Ÿå˜æ¢ä¸€æ¬¡èƒŒæ™¯
            setInterval(changeBackgroundColor, 120000);
            
            // é”®ç›˜å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', function(e) {
                if (e.key >= '1' && e.key <= '4') {
                    const index = parseInt(e.key) - 1;
                    const button = document.querySelectorAll('.link-button')[index];
                    if (button) {
                        button.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
